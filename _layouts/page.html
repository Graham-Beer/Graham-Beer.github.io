---
layout: default
---
<article class="post-container post-container--single">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {%if page.time_to_read%}
      <p class="subtitle is-6">{% include read_time.html content=page.content %}</p>
  {%endif%}
    
  <section class="post">
    {{ content }}
  </section>

</article>
